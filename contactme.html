<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Contact Me</title>
</head>
<body>

    <header>
        <h1 align="center">Contact Me</h1>
        <hr>
    </header>

    <section>
        <h2 align="center">Get in Touch</h2>
        <table align="center" border="0">
            <tr>
                <td>
                    <form action="#" method="post">

                        <div>
                            <label for="fname">First Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input id="fname" name="fname" type="text" title="Enter your name here" required />
                        </div>
                          <br>
                        <div>
                            <label for="lname" autocomplete="off">Last Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input id="lname" name="lname" type="text"  required />
                        </div>
                        <br>
                        <div>
                            <label for="mobile">Phone Number:</label>
                            <input id="mobile" name="mobile" type="tel" />
                        </div>

                    <div>
                        <br>
                        <label for="message">Your Message:</label>
                        <br><br>
                        <textarea id="message" name="message" rows="10" cols="50"
                          placeholder="Enter your message with full details"></textarea>
                      </div>
                      <br>

                        <input type="submit" value="Send Message"> </div>
                    </form>
                </td>
            </tr>
        </table>
    </section>

    <nav>
        <p align="center"><a href="portfolio.html">Back to Portfolio</a></p>
    </nav>

   

</body>
</html>
